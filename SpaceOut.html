<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceOut - Planning, Interiors, and Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkling 1.5s infinite ease-in-out;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        h1 {
            font-size: 6rem;
            text-align: center;
            margin: 0;
            font-family: 'Pacifico', cursive; /* Adding a stylish font */
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
            margin-top: 10px;
        }

        .about {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .about h3 {
            font-size: 1.5rem;
        }

        .about p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
    </style>
    <!-- Link to Google Fonts for Pacifico font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stars"></div>
    <h1>SpaceOut</h1>
    <h2>Planning, Interiors, and Construction</h2>
    <div class="about">
        <h3>About</h3>
        <p>Phone No: 8919011216</p>
    </div>
    <script>
        // JavaScript to create stars
        const starsContainer = document.getElementById('stars');
        const starsCount = 100;
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
